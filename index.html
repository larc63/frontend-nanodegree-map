<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="map-canvas">
    </div>
    <div class="formdiv">
        <input type="text" placeholder="search within neighborhood" />
        <button type="submit">Find</button>
    </div>
    <div class="list-panel">
        <div class="list-btn">[+]</div>
        <div class="list-panel-container">
            <div class="list-panel-content" data-bind="foreach: places">
                <div class="places-list-item-container">
                    <div class="places-list-item-title">
                        <div class="places-list-item-name" data-bind="text: name"></div>
                        <div class="places-list-item-remove"><a href="#">[X]</a>

                        </div>
                    </div>
                    <div class="places-list-item-adress" data-bind="text: address"></div>
                </div>
            </div>
        </div>
    </div>

    <div id='template' class="not-visible">
        <div class='place-pop-up' data-bind="with:currentPlace">
            <div class='place-title'>
                <div class='place-name' data-bind="text: name"></div>
            </div>
            <div data-bind="html: address"></div>
            <div data-bind="text: phone"></div>
            <div>
                <a data-bind="text: url, attr: {href: url}"></a>
            </div>
            <div data-bind="foreach: ratings">
                <div><span data-bind="text: name"></span>
                    <div class='numericrating'><span class='stars' data-bind="text: rating"></span></div>
                </div>
            </div>
            <div class='tabs' data-bind="foreach: details">
                <div class='tab'>
                    <input type='radio' name='PlaceDetails' data-bind="attr: {value: $index, id: 'tab'+$index()}, checked:$parent.selectedTab()" />
                    <label data-bind="attr:{for: 'tab'+$index()}, text: name"></label>
                    <div class='tab-content' data-bind="html: value">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ7Uhj2LmBn2yDp488Zh1YZCXB0ObiLM0"></script>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/knockout-3.0.0.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
